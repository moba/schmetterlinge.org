# about
about:
  enable: true
  title: "Schreib, was du nicht sagen kannst."
  content: "Die Schmetterlinge setzen sich dafür ein, Kinder zu stärken und ihnen die Möglichkeit zu geben, ihr Schweigen zu brechen. Dafür klären wir Kinder über ihre Rechte auf und installieren Briefkästen an Schulen, in Vereinen sowie an weiteren Orten, an denen sich Kinder aufhalten. Unter dem Motto „Schreib auf, was du nicht sagen kannst“ laden wir sie ein, ihre Erlebnisse zu Papier zu bringen, damit ihnen geholfen werden kann. Ein professionelles Team wertet die Nachrichten der Kinder sorgfältig aus und leitet Verdachtsfälle an die zuständigen Stellen weiter."
  image:
    x: "img/schreib.jpg"
    _2x: "img/schreib@2x.jpg"
