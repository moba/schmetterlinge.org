# info
info:
  enable: true
  title: ""
  content: "Laurent Boyet, Polizist und Gründer der <a href='https://www.associationlespapillons.org/'>Association Les Papillons</a> in Frankreich, hat selbst als Kind sexuelle Gewalt erfahren.  Mit unermüdlichem Engagement setzt er sich seit einigen Jahren dafür ein, das Leid der Opfer sichtbar zu machen und sie auf allen Ebenen zu unterstützen. Mithilfe von Boyets Verein konnte in Frankreich bereits zahlreichen Kindern geholfen und Täter zur Rechenschaft gezogen werden. <a href='https://sz-magazin.sueddeutsche.de/die-loesung-fuer-alles/kinder-kummerkasten-briefkasten-missbrauch-92374'>Die Süddeutsche Zeitung berichtete im Januar 2023 über das Projekt</a>. Mit den „Schmetterlingen“ entsteht nun ein deutschsprachiger Ableger. Als Träger konnten wir den <b>Kinderschutzbund München</b> gewinnen.<p/>
    Wir helfen Kindern, ihre Flügel zu entfalten und unbeschwert ihren Weg ins Leben zu finden."

wie:
  enable: true
  title: "Das Projekt"
  image: 
    src: /img/briefkaesten.jpg
    title: "Briefkästen der Association Les Papillons"
  items:
    - content: 'Wenn Kinder heftiges Leid ertragen, ist die Hemmschwelle, um darüber zu sprechen, häufig groß. Zu groß ist die Scham, um sich jemandem persönlich anzuvertrauen, daher schaffen es viele Opfer nicht, über ihr Martyrium zu sprechen, zumal ihnen dies häufig von den Tätern verboten wird.'
    - content: "Wenn Kindern die Chance gegeben wird, über erlebtes Leiden oder ihre Sorgen in einem Brief zu schreiben oder zu malen, wird die Hemmschwelle deutlich niedriger. Zumal, wenn es sich bei den Adressaten um Personen handelt, die die betroffenen Kinder nicht persönlich kennen, von denen sie aber wissen, dass diese sich für ihre Rechte einsetzen werden.
Schulen sind ein Ort, an dem wir alle Kinder, unabhängig von ihrer sozialen oder familiären Herkunft, erreichen können. Auch in Vereinen kann man viele Kinder erreichen. Daher setzt unser Projekt dort an."
    - content: "Wir freuen uns, dass unser Projekt auch beim Kinderschutzbund Ortsverband München auf Begeisterung gestoßen ist, sodass wir eine Kooperation miteinander eingegangen sind. Aktuell starten wir diesen Juli 2023 mit einer Pilotschule, einer Grundschule in München. Langfristiges Ziel ist es dann, das Projekt flächendeckend deutschlandweit und über verschiedene Schulformen wie Grundschulen und Sekundarstufen zu verbreiten, sodass möglichst viele Kinder erreicht werden können."
    - content: "Wir versuchen, das Projekt für die teilnehmenden Schulen und Vereine durch Spenden so kostengünstig wie möglich zu halten, langfristiges Ziel wäre hierbei eine komplette Finanzierung durch Spenden. Momentan belaufen sich die Kosten auf 200 Euro pro Einrichtung und Schuljahr."
    - content: "Wenn wir eine Schule oder einen Verein ausgewählt haben, stellen wir dort einen – oder auch mehrere – unserer Briefkästen auf. Die Briefkästen sollten an Stellen stehen, die prinzipiell von jedem erreichbar, aber schwer von anderen einsehbar sind. Beispiele sind auf den Schultoiletten / in einem abgelegenen Flur. Gerne unterstützen wir bei der Wahl eines geeigneten Standortes. Die Briefkästen sind eindeutig als „Schmetterlingspost“ gekennzeichnet und es werden die Abholtage (in der Regel 2x/Woche) darauf markiert. In unmittelbarer Nähe des Briefkastens hängt ein Poster, auf dem den Kindern schematisch skizziert wird, worum es geht. Worüber sie schreiben oder zeichnen können, was zu beachten ist und wie es mit der Post weitergeht."
    - content: "Geplant sind perspektivisch in den weiterführenden Schulen darüber hinaus auch virtuelle Angebote, wo die Schüler online in einem passwortgeschützten Bereich Anzeigen stellen können und weitere Informationen finden."
    - content: "Initial findet in der Schule oder dem Verein eine Schulung durch unsere Mitarbeiter oder, wenn gewünscht, durch von uns geschulte Lehrkräfte statt. Hierbei wird den Kindern in altersentsprechendem Rahmen, unterstützt durch Bildmaterial, erklärt, warum ein solcher Briefkasten aufgestellt wurde und wozu er dient. Den Kindern wird erklärt, wann es wichtig ist, sich Hilfe zu suchen und was mit ihrer Post im weiteren Verlauf passiert. Prinzipiell können Kinder alles, was ihnen Sorgen macht, mit uns teilen. Die Briefe sollten allerdings zur weiteren Nachverfolgung eindeutig mit Namen gekennzeichnet sein. Die Post wird von unseren Mitarbeitern in festen Intervallen geleert und eingescannt. Unsere Mitarbeiter, welche in direkten Kontakt mit den Kindern oder ihren Briefen kommen, haben sich zu Verschwiegenheit verpflichtet. Die Post wird dann an unser Analyseteam weitergeleitet, welches sich aus besonders geschultem Personal wie Ärzten, Lehrern, Therapeuten und Polizisten zusammensetzt. Diesen kommt die verantwortungsvolle Aufgabe zuteil, die Post auszuwerten und je nach Dringlichkeit notwendige Schritte einzuleiten. Die Antworten und Reaktionen hierauf sind so unterschiedlich, wie die Situation des individuellen Kindes und reichen von einer Beratung, dem Ansprechen eines Beratungslehrers oder des Klassenlehrers bis hin zu strafrechtlicher Verfolgung oder dem Einschalten von Polizei und Jugendamt. Dabei hat immer das Wohl des Kindes die oberste Priorität."

