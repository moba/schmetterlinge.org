{{ if .Site.Data.homepage.wie.enable }}
<section class="section rad-animation-group rad-fade-down" id="wie">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-8 col-lg-7 col-xl-12">
        <h2>
          {{ .Site.Data.homepage.wie.title }}
        </h2>
        <img src="{{ .Site.Data.homepage.wie.image.src }}" class="img-responsive image-right float-right pl-4" title="{{ .Site.Data.homepage.wie.image.title}}" />
        {{ range .Site.Data.homepage.wie.items }}
        <p class="lead">{{ .content | safeHTML }}</p>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
