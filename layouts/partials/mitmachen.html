{{ if .Site.Data.homepage.mitmachen.enable }}
<section class="section rad-animation-group rad-fade-down" id="mitmachen">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-8 col-lg-7 col-xl-12">
        <h2>
          {{ .Site.Data.homepage.mitmachen.title }}
        </h2>
        {{ range .Site.Data.homepage.mitmachen.items }}
        <h3>
          {{ .title | safeHTML }}
        </h3>
        <p class="lead">{{ .content | safeHTML }}</p>
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
